[package]
name = "petstore"
edition = "2021"
version = "7.0.0"
description = "Petstore client, generated from the OpenAPI spec."
homepage = "https://github.com/libninjacom/petstore-rs"
documentation = "https://docs.rs/petstore"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninjacom/petstore-rs"

[workspace]
members = []

[dependencies]
anyhow = "1.0.57"
httpclient = "0.6.0"
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]
optional = false
[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]
optional = false

[lib]
path = "src/lib.rs"
name = "petstore"
plugin = false
proc-macro = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

[[example]]
path = "examples/create_pets.rs"
name = "create_pets"
plugin = false
proc-macro = false
edition = "2021"
required-features = []

[[example]]
path = "examples/list_pets.rs"
name = "list_pets"
plugin = false
proc-macro = false
edition = "2021"
required-features = []

[[example]]
path = "examples/show_pet_by_id.rs"
name = "show_pet_by_id"
plugin = false
proc-macro = false
edition = "2021"
required-features = []
